<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Moview</title>
  <link rel="shortcut icon" href="../../../favicon.ico" type="image/x-icon" />

  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" />

  <!-- FontAwesome -->
  <script src="https://kit.fontawesome.com/bb41ae50aa.js" crossorigin="anonymous"></script>

  <!-- jQuery -->
  <script src="../../jquery/jquery-3.5.1.min.js"></script>

  <!-- Custom CSS -->
  <link rel="stylesheet" href="styles/index.css" />

</head>
<body>

  <!-- Navbar -->
  <div class="navbar-top d-flex justify-content-between align-items-center px-3 py-2">
    <div class="d-flex align-items-center">
      <img src="../../assets/logo/logo-netflix.png" alt="Logo" class="logo-img" />
      <div class="ms-3 navbar-links d-flex gap-3">
        <a href="#">Home</a>
        <a href="Pages/Discovery/index.html?page=1">Series</a>
        <a href="Pages/Discovery/index.html?page=2">Films</a>
        <a href="Pages/Recents/index.html?page=recents">Recents</a>
        <a href="Pages/MyList/index.html?page=favorites">My List</a>
      </div>
    </div>
    <div class="d-flex align-items-center gap-3">
      <a href="Pages/Kids/index.html">INFANTIL</a>
      <a href="#"><i class="fas fa-gift"></i></a>
      <a href="#"><i class="fas fa-bell"></i><sup class="notification_tot"></sup></a>
      <div class="account_icon d-flex align-items-center gap-2">
        <img src="../../assets/dashboard/account_icons/the_witcher_henry_cavil.png" alt="User" class="account-img"/>
        <span id="user-email"></span>
      </div>
    </div>
  </div>

  <!-- Hero Section -->
  <section class="hero position-relative">
    <img src="../../assets/dashboard/heroimage.png" alt="Hero Image" class="hero-img" />
    <div class="hero-content">
      <h1 class="hero-title">DARK</h1>
      <p class="hero-info">2017 | 16 | 3 Season | Police Serie</p>
      <p class="hero-sinopse">Four families embark on a desperate search for answers when a son disappears amid a mystery involving three generations.</p>
      <a href="Pages/MediaDetails/index.html?id=70523&type=tv">
        <button class="btn_play"><i class="fas fa-play"></i> Join</button>
      </a>
    </div>
  </section>

  <!-- Popular Series -->
  <section class="movie-section">
    <h2>Popular Series</h2>
    <div class="movie-row">
      <button class="scroll-btn left"><i class="fas fa-chevron-left"></i></button>
      <ul class="row01_tv_popular d-flex overflow-auto gap-2">
        <!-- Series inserted dynamically -->
      </ul>
      <button class="scroll-btn right"><i class="fas fa-chevron-right"></i></button>
    </div>
  </section>

  <!-- Recent Films -->
  <section class="movie-section">
    <h2>Recent Films</h2>
    <div class="movie-row">
      <button class="scroll-btn left"><i class="fas fa-chevron-left"></i></button>
      <ul class="row02_movies_popular d-flex overflow-auto gap-2">
        <!-- Films inserted dynamically -->
      </ul>
      <button class="scroll-btn right"><i class="fas fa-chevron-right"></i></button>
    </div>
  </section>

  <!-- Loading -->
  <div class="loading d-flex justify-content-center align-items-center">
    <div class="spinner-border text-danger" role="status"></div>
  </div>

  <!-- Scripts -->
  <script src="js/request.js"></script>
  <script src="js/resquestTV.js"></script>
  <script src="js/components/searchInput.js"></script>
  <script src="js/components/scrollButton.js"></script>

</body>
</html>
