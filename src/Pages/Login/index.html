                                <button id="submit-button-login">Join</button>
                              

                                <div class="content-user-active-true">
                                    <input type="checkbox" name="user-true-login" id="user-true-login">
                                    <label for="user-true-login">Remember me</label>
                                    <a href="#"><span>You need help?</span></a>
                                </div>

                                <a href="#">
                                    <div class="facebook-login">
                                        <div class="logo-fb">
                                            <img src="../../assets/login/FB-f-Logo__blue_57.png" alt="fblogo" srcset="">
                                        </div>
                                        <span>Connect with Facebook</span>
                                    </div>
                                </a>

                                <div class="info-new-user">
                                    <span>New for here? <a href="./register.html">Create Account</a></span>
                                </div>

                                <div class="recaptcha-warning">
                                    <span>This page is protected with Google reCAPTCHA to guarantee in case of robbery. 
                                        <a href="#">Know more.</a>
                                    </span>
                                </div>
                            </div>
                        </div>
                    </div>
                </section>
            </main>
