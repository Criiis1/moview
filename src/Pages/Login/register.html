<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Moview</title>

    <!--Externals-->
    <script src="https://kit.fontawesome.com/bb41ae50aa.js" crossorigin="anonymous"></script>
    <script src="../../jquery/jquery-3.5.1.min.js"></script>

    <!--Internals Styles (puedes usar el mismo CSS que login)-->
    <link rel="stylesheet" href="../../styles/login/index.css">
    <link rel="shortcut icon" href="../../../favicon.ico" type="image/x-icon">

    <!--Internals Js para inputs si aplica-->
    <script src="../../components/login/InputsControl.js"></script>
</head>

<body>
    <div class="home">
        <div class="background-image-home">
            <img src="../../assets/login/background-login.jpg" alt="Background">
            <div class="content-page">
                <header>
                    <a href="../../../index.html">
                        <div class="logo-header">
                            <img src="../../assets/logo/Netflix_Logo_RGB.png" alt="Logo">
                        </div>
                    </a>
                </header>
                <main>
                    <section class="form-login-user">
                        <div class="form-content">
                            <div class="title-form">
                                <h1>Create Account</h1>
                            </div>
                            <div class="inputs-form">
                                <div class="input-components">
                                    <input type="email" id="register-email">
                                    <label for="register-email" class="lb-email">Email address</label>
                                    <span class="warning-email-error hidden">Please enter a valid email address.</span>

                                    <input type="password" id="register-password">
                                    <label for="register-password" class="lb-pass">Password</label>
                                    <span class="warning-pass-error hidden">Password must be between 6 to 60 characters.</span>

                                    <button id="register-button">Register</button>

                                    <div class="info-new-user">
                                        <span>Already registered? <a href="./index.html">Sign in</a></span>
                                    </div>

                                    <div class="recaptcha-warning">
                                        <span>This page is protected with Google reCAPTCHA to guarantee in case of robbery. 
                                            <a href="#">Know more.</a>
                                        </span>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </section>
                </main>
            </div>
        </div>
    </div>

    <!-- Firebase Config -->
    <script type="module" src="../../../firebase.js"></script>
    <script type="module" src="./register.js"></script>
</body>

</html>
